<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Balls-addEventLister</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #c0e8ff;
        }

        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 1px solid gray;
            background-color: red;
            color: white;
            line-height: 40px;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div id="rect">
  
    </div>
    <div id="info"></div>


    <script>
        const rect = document.querySelector('#rect');
        const info = document.querySelector('#info');


        let handler = e => {
            info.innerHTML =`
                pageX: ${e.pageX}, pageY: ${e.pageY} <br>
                offsetX: ${e.offsetX}, offsetY: ${e.offsetY} <br>
            `

        }

        // rect.addEventListener('click', handler);
        rect.addEventListener('mousemove', handler);

    

    </script>
</body>

</html>
