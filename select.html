<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>select</title>
</head>

<body>
    <select name="" id=""></select>
    

    <script>

       let mySel = document.querySelector('select');

        let i;
        for( i=1; i<=10; i++){
            mySel.innerHTML += `<option value="${i}">${i}</option>`;
        }

    </script>

</body>

</html>
