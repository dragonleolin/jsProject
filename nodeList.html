<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodeList</title>
</head>
<body>
    <div class="rect">
        <div class="my">1</div>
        <div class="my">2</div>
        <div class="my">3</div>
        <div class="my">4</div>
        <div class="my">5</div>
        <div class="my">6</div>
    </div>

    <script>
        let rect = document.querySelector('.rect');
        let mys = rect.querySelectorAll('.my'),
            i,
            ar = [];

            console.log(mys);
            for(let i=0;i<mys.length;i++){
                ar.push(mys[i]);
            }
            ar.reverse();
            console.log(ar);

            for(i=0; i<ar.length;i++){
                rect.appendChild(ar[i]);
            }
    </script>
</body>
</html>
