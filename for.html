<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>For</title>
</head>
<body>
        <div id="my_out"></div>


    <script>
       let my_out = document.querySelector('#my_out');
        let i;
        for( i=1; i<=10; i++){
            console.log("i=" , i)
            my_out.innerHTML += i+'<br>';
        }
        my_out.innerHTML += '---------------------------------<br>';
       
        for( i=10; i>0; i--){
            console.log("i=" , i)
            my_out.innerHTML += i+'<br>';
        }
        my_out.innerHTML += '---------------------------------<br>';
        for( i=3; i<=60; i+=3){
            console.log("i=" , i)
            my_out.innerHTML += i+'<br>';
        }
        my_out.innerHTML += '---------------------------------<br>';
        for( i=52; i<=113; i+=2){
            console.log("i=" , i)
            my_out.innerHTML += i+'<br>';
        }
        my_out.innerHTML += '---------------------------------<br>';

        const o = { a: 1, b: 2, c:3, [SYM]: 4};

        Object.keys(o).forEach(prop => console.log(`${prop}: ${o[prop]}`));

    </script>
</body>
