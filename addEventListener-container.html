<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>addEventListener</title>
    <style>
            #rect {
                background-color: #0f0f97;
            }
        </style>
</head>
<body>
        <div id="rect">
                <button id="btn1">click me 1</button><br>
                <button id="btn2">click me 2</button><br>
                <button id="btn3">click me 3</button><br>
        </div>

        
        <script>
            'use strict';
            let rect = document.querySelector('#rect');
            // let btns = document.querySelectorAll('button');
            let i;
        

            //currentTarget: 被監聽事件處理器的對象; target: 被點擊的對象
            const handler1 = function(event){
                console.log('hi~');
                console.log(event.currentTarget, event.target)
            };
        
           rect.addEventListener('click', handler1);
        
        
        
        </script>

</body>
</html>
