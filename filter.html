<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>filter</title>
</head>

<body>
    <div class="rect"></div>

    <script>
        let rect = document.querySelector('.rect');
        const ar = [12, 1, 3, 5, 2, 6, 8, 9, 12];

        rect.innerHTML += JSON.stringify(ar) + '<br>';

        // 篩選
        let br = ar.filter(function (val) {
            return val % 2 === 0; // 要不要挑選這個元素
        })
        rect.innerHTML += JSON.stringify(br) + '<br>';
        
        // 每個元素要做什麼處理
        br = ar.map(function (val) {
            // return val*val;

            let str = '************************************************';
            return str.slice(0, val);
        });

        rect.innerHTML += JSON.stringify(br) + '<br>';
    </script>
</body>

</html>
