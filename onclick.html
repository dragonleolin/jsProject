<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onclick</title>
</head>
<body>
        <div id="rect"></div>
        <button onclick="myClick(event)">click me</button>
        
        <script>
            'use strict';
            let rect = document.querySelector('#rect');
            let btn = document.querySelector('button');
        
            //onclick只會執行一種
            const myClick = function(evt) {
                console.log('myClick 1');
                console.log(evt);
            };
        
            btn.onclick = function(myEvent){
                console.log('onclick 2');
                console.log(myEvent);
            };
        
        </script>
</body>
</html>
